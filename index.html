<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Main CSS: Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!--Stylesheet: styles.css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container flex justify-center items-center h-screen main-dark-blue max-w-full px-5">
    <div class="card max-w-xs rounded-xl p-5 relative">
      <img class="rounded-xl"src="./images/image-equilibrium.jpg">
      <h1 class="text-xl my-3 text-white font-semibold">Equilibrium #3429</h1>
      <p class="text-sm font-light text-gray-300">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex flex-row justify-between my-5">
        <div class="flex flex-row gap-1 items-center">
          <img class="w-3	h-4" src="./images/icon-ethereum.svg" alt="">
          <p class="text-cyan-300 text-sm block">0.041 ETH</p>
        </div>
        <div class="flex flex-row gap-1 items-center">
          <img class="w-4	h-4" src="./images/icon-clock.svg" alt="">
          <p class="text-gray-300 text-sm block">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="flex flex-row gap-3 justify-start items-center mt-4">
        <img class="w-7	h-7 border border-solid	rounded-full border-white" src="./images/image-avatar.png" alt="">
        <p class="text-sm font-light text-gray-300">Creation of <span class="text-white">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/grenielxdevs">Greniel Galinato | grenielxdevs</a>.
  </div>
</body>
</html>
